<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://hymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>MyCodeBlog</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MyCodeBlog</span>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width:60%; padding-bottom: 30px";>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color:white; padding-left:0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>

        </nav>
        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título" style="margin-top: 10px;">
                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    <input type="text" class="form-control" name="autor" placeholder="Autor" style="margin-top: 10px;">
                </div>
                <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto" ></textarea>

                <small class="form-text text-muted">(*) Campos Obrigatórios</small>

                <button type="submit" class=" btn btn-primary" style="margin-top: 10px;">Publicar</button>
                <a href="/posts" class="btn btn-light"  role="button" style="margin-top: 10px;">Cancelar</a>

            </form>
        </div>


    </div>
</section>

<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
